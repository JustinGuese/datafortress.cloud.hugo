{{ define "main" }}

<!-- Futuristic contact hero -->
<section class="section contact-hero animated-gradient-bg fade-in-up" style="position: relative; z-index:1;">
  <!-- Interactive 3D canvas background for contact hero -->
  <div id="contact-3d" aria-hidden="true"></div>
  <div class="container" style="position: relative; z-index: 3;">
    <div class="row align-items-center gy-5">
      <div class="col-lg-6 fade-in-left">
        <div class="content">
          {{ .Content }}
          <a id="book_meeting_button" class="btn btn-primary btn-sm mt-2 text-white magnetic" href="https://cal.com/datafortress-justin/15min" target="_blank">Book a meeting with Cal.com</a>
        </div>
      </div>
      <div class="col-lg-6 fade-in-right">
        <form method="POST" class="row g-4 contact-form-card" action="{{site.Params.contact_form_action | safeURL}}">
          <div class="col-lg-6">
            <label class="mb-1" for="fname">{{ i18n "fname"}} <span class="text-danger">*</span></label>
            <input class="form-control shadow-none" type="text" name="first_name" placeholder="{{ i18n `fname`}}" required>
          </div>
          <div class="col-lg-6">
            <label class="mb-1" for="fname">{{ i18n "lname"}} <span class="text-danger">*</span></label>
            <input class="form-control shadow-none" type="text" name="last_name" placeholder="{{ i18n `lname`}}" required>
          </div>
          <div class="col-lg-12">
            <label class="mb-1" for="email">{{i18n "email"}} <span class="text-danger">*</span></label>
            <input class="form-control shadow-none" type="email" name="email_address" placeholder="{{i18n `email`}}" required>
          </div>
          <div class="col-lg-12">
            <label class="mb-1" for="email">{{i18n "message"}}</label>
            <textarea class="form-control shadow-none" name="message" rows="4" placeholder="{{i18n `message`}}"></textarea>
          </div>
          <div class="col-lg-12">
            <button class="btn btn-primary btn-sm mt-2 magnetic" type="submit">{{ i18n "send"}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


{{ end }}
