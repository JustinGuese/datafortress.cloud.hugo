{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.homepage.promo_video }}
{{ "<!-- promo-video -->" | safeHTML }}
<section class="promo-video overlay section"
	style="background-image: url('{{ .bg_image | absURL }}');">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-white mb-20 font-weight-normal">What we do in 45 seconds</h1>
				<div class="d-flex">
					<video controls width="100%">

						<source src="/files/introvideo.webm"
								type="video/webm">
					
						<source src="/files/introvideo.mp4"
								type="video/mp4">
					
						Sorry, your browser doesn't support embedded videos.
					</video>
				
				</div>
			</div>
		</div>
	</div>
</section>
{{ "<!-- /promo-video -->" | safeHTML }}
{{ end }}
