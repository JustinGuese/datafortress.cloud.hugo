  title : Vertrauen Sie nur den Besten.
  content : Ich, Justin Güse, bin der Gründer von Datafortress.cloud. Nach meiner Tätigkeit für die Porsche Holding in einem Bereich Innovation/Datenwissenschaften, wo ich viele Projekte von Big Data bis Virtual Reality (siehe Portfolio) entwickelt habe, entschied ich mich, mein eigenes Unternehmen zu gründen. Während meiner Zeit bei Porsche habe ich beobachtet, dass für viele Agenturen oder Berater nicht die Befriedigung der Kundenbedürfnisse das Hauptziel ist, sondern vielmehr, wie die minimal notwendigen Aufgaben in kürzester Zeit erledigt werden können.
