  - title: Autoscaling
    description: Durch den Einsatz neuester Technologien sind wir in der Lage, Ihre Anwendungen je nach Bedarf zu skalieren. Warum ist das wichtig? Denken Sie an den Schwarzen Freitag. Einmal im Jahr ist der Verkehr auf den Shopping-Seiten so groß, dass normale Websites leicht zusammenbrechen können. Aber an den anderen Tagen ist der Verkehr gering. Wenn Sie nun einen riesigen Server kaufen würden, um den Datenverkehr am schwarzen Freitag zu bewältigen, würde er die restliche Zeit im Leerlauf laufen und Sie viel Geld kosten. Wäre es nicht schön, wenn er sich einfach an die Nachfrage anpassen würde? Das ist die Aufgabe der Autoskalierung.
  - title: EU & Deutschland konformes Hosting
    description: Amerikanische Unternehmen können nach dem Patriot Act gezwungen werden, auf Ihre Daten zuzugreifen. Darüber hinaus verpflichtet die neue DSGVO jedes europäische Unternehmen, sensible Daten in Europa statt in Amerika zu hosten. Abgesehen von den Imageproblemen und den intellektuellen Verlusten, die ein solcher Verlust mit sich bringen würde, kann das europäische Gesetz Geldstrafen von bis zu 4 % des Jahresumsatzes eines Unternehmens verhängen, wenn gegen bestimmte Vorschriften verstoßen wird. Handeln Sie jetzt und hosten Sie Ihre Daten auf sichere und gesetzeskonforme Weise.
