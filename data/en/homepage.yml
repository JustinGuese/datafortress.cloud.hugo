mission:
  enable: true
  subtitle: Put your effort
  title: Exactly where your business needs it.
  content: |-
    Whilst working at Porsche Holding and being self-employed before, I discovered that many agencies and consulting agencies, on the one hand, do not offer the best fitting product for their customers, and on the other are not closely cooperating with the customer.

    In my opinion, a perfect solution can only be achieved if the agency both works on the consulting and producing side of the business, and constantly cooperates with the client through “prototype iterations”, meaning that there will not be one final product, but rather a constant “dialogue” with the client offering several smaller prototypes on the way to the final product.
